<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./libs/creator.css" />
        <script src="./libs/jquery.js"></script>
        <script src="./libs/jquery.plugin.js"></script>
        <script src="./libs/creator.js"></script>
    </head>
    <body>
        <div id="Frame" class="animate-creator-container" style="width:1024px; height:1024px;"></div>         
        <script type="text/javascript">
            jQuery(function ($) {
                $("#Frame").animate360(
{
    "controls": {
        "desktop": {
            "align": "center",
            "autohide": false,
            "backgroundcolor": "#848484",
            "drag": "none",
            "foregroundcolor": "#ffffff",
            "fullscreen": "none",
            "guide": false,
            "hint": false,
            "link": {
                "display": false,
                "uri": ""
            },
            "magnifier": "combine",
            "palette": false,
            "share": {
                "email": false,
                "facebook": false,
                "qrcode": false,
                "twitter": false,
                "weibo": false
            },
            "spin": "combine",
            "style": "circle",
            "zoom": "separate"
        },
        "mobile": {
            "align": "center",
            "autohide": true,
            "backgroundcolor": "#848484",
            "drag": "none",
            "foregroundcolor": "#ffffff",
            "fullscreen": "none",
            "guide": false,
            "link": {
                "display": false,
                "uri": ""
            },
            "magnifier": "none",
            "palette": false,
            "share": {
                "email": false,
                "facebook": false,
                "qrcode": false,
                "twitter": false,
                "weibo": false
            },
            "spin": "none",
            "style": "circle",
            "zoom": "separate"
        }
    },
    "initview": {
        "column": 1,
        "partial": true
    },
    "layout": {
        "center": true,
        "fit": true
    },
    "object": {
        "columns": 8,
        "height": 1024,
        "model": "cylindrical",
        "name": "JellycatPenguinTest-ANIMATION",
        "sector": false,
        "width": 1024
    },
    "palette": [
    ],
    "path": {
        "extension": ".jpg",
        "icon": "./icons/",
        "image": "./JellycatPenguinTest-ANIMATION/images/",
        "webp": false
    },
    "rotation": {
        "axis": "horizontal",
        "direction": "cw",
        "event": "drag",
        "hint": false,
        "inertia": false
    },
    "spin": {
        "continue": false,
        "direction": "cw",
        "keepSize": true,
        "repeat": true,
        "time": 200,
        "type": "spin"
    },
    "sprite": {
        "eachHeight": 0,
        "eachWidth": 0,
        "use": false
    },
    "version": "v3",
    "zoom": {
        "magnifierevent": "hover",
        "ratio": 3,
        "type": "magnifier"
    }
}

                );
            });
        </script>
    </body>
</html>
